<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 쿠크다스 가격 비교</title>
        <style>
 table{ border-collapse : collapse; }  
 th,td{
      width: 100px;
      height: 50px;
      text-align: center;
      border: 1px solid #000;
      
      vertical-align: top;
      vertical-align: bottom; 
      vertical-align: middle;  
    }
  </style>
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th scope="col">매점 가격</th>
                <th scope="col">외부 가격</th>
                <th scope="col">가격 차이</th>
            </tr>
            <tr>
                <td >800원</td>
                <td >690원</td>
                <td >110원</td>
            </tr>
        </table>
    </body>
</html>
